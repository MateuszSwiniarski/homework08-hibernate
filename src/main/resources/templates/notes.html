<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
<h2>Welcome in your Notebook</h2>

<div class="class" th:each="note:${notes}">
    <div class="card">
        <h5 class="card-header"><a th:text="${note.getTitle()}"/></h5>
        <div class="card-body">
            <td th:text="${note.getNote()}"/><br>
            <td th:text="${note.getCreateDate()}"/><br>
            <td th:text="${note.getUpdateDate()}"/><br>
            <a th:href="${'notebook/'+note.id}" class="btn btn-secondary btn-sm">show note</a>
            <a th:href="${'notebook/modify/'+note.id}" class="btn btn-primary btn-sm">edit note</a>
            <a th:href="${'notebook/delete/'+note.id}" class="btn btn-danger btn-sm">delete note</a>
        </div>
    </div>
</div>

<br>
<br>
<div class="card">
    <h5 class="card-header">Insert new note></h5>
    <div class="card-body">
        <form th:action="@{/notebook}" th:object="${note}" method="post">
            <p>Title: <input type="text" th:field="*{title}"></p>
            <a>Note:</a><textarea name="name" th:field="*{note}"></textarea>
            <p><input type="submit" value="add note"></p>
        </form>
    </div>
</div>

</body>
</html>
